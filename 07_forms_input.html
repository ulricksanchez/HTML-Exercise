<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Name: Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>

        <!-- Email -->
        <br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email Here">
        </div>

        <!-- Textarea -->
        <br>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <!-- Select -->
        <br>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
            </select>
        </div>
        
        <!-- Number -->
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date -->
        <br>
        <div>
            <label for="birthdate">Birthday</label>
            <input type="date" id="date" name="date">
        </div>

        <!-- Radio -->
        <br>
        <div>
            <label for="membership">Membership:</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership">Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>

        <!-- checkbox -->
        <br>
        <div>
            <label for="likes">Dogs I Like:</label>
            <input type="checkbox" name="likes" value="siwawa" id="likes">Siwawa
            <input type="checkbox" name="likes" value="goldenretriever" id="likes">Golden Retriever
            <input type="checkbox" name="likes" value="askal" id="likes">Askal
        </div>

        <!-- Submit Input type -->
        <br>
        <input type="submit" value="Submit">

        <!-- Submit/Reset Button type -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
