<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google in a new tab</a>
    </p>
    <a href="http://facebook.com">Click for Facebook</a>

    <!-- Internal Link -->
    <p>
        <a href="04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <br>Image
    <br>
    <img src="./Images/background.jpg" alt="My Image" width="200">

    <!-- Local Image with link -->
    <br>Image with Link
    <br>
    <a href="https://kodego.ph/" target="_blank">
    <img src="./Images/background.jpg" alt="My Image" width="200">
    </a>
<br>    
<br>    
<hr>
    <!-- Remote Image -->
    <br>Image with unsplash
    <br>
    <img src="https://source.unsplash.com/200x200/?dogs" alt="My Image 2">

</body>
</html>
