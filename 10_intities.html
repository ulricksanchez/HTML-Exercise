<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello my name is &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ulrick</p>

    <!-- Greater than and Less than -->
    <p>5 &gt; 2</p>
    <p>2 &lt; 5</p>
    <p>5 &#62; 2 </p>
    <p>2 &#60; 5 </p>
     
</body>
</html>
